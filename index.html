<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1 id="gaaplex">Gaaplex</h1>
    <script>
        setInterval(function() {
            var gaaplex = document.getElementById("gaaplex");
            var x = Math.floor(Math.random() * (window.innerWidth - gaaplex.offsetWidth));
            var y = Math.floor(Math.random() * (window.innerHeight - gaaplex.offsetHeight));
            gaaplex.style.top = y + "px";
            gaaplex.style.left = x + "px";
        }, 1000);
    </script>
</body>
</html>
